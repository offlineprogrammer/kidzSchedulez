<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-icon name="arrow-back" (click)="goBack()" ></ion-icon>
    </ion-buttons>
    <ion-title>{{ plan.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteKid()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card >
        <ion-img src='assets/notepad.png' ></ion-img>
        <ion-card-header>
            <ion-card-title text-center>{{ plan.name }}</ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addTask()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-list>
          <ion-item button detail *ngFor="let task of plan.planTaskz" [href]="'/task-details/'+ kid_Id+'/'+plan.id +'/'+task.id" routerDirection="forward">
            <ion-label>{{ task.name}}</ion-label>
          </ion-item>
        </ion-list>

</ion-content>
