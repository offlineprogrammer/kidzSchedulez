<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-title>{{ plan.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteKid()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-img src='assets/notepad.png'></ion-img>
    <ion-card-header>
      <ion-card-title text-center>{{ plan.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let task of plan.planTaskz">
      <ion-item>
        <ion-label>{{ task.name}}</ion-label>


      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="openDetails(task)">Open</ion-item-option>
        <ion-item-option color="danger" (click)="completeTask(task)">Complete</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
