<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ plan.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteKid()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addTask()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-list>
          <ion-item button detail *ngFor="let task of plan.planTaskz" [href]="'/taskz/'+plan.id" routerDirection="forward">
            <ion-label>{{ task.name}}</ion-label>
          </ion-item>
        </ion-list>

</ion-content>
